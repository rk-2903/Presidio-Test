<mat-card class="example-card" *ngFor="let job of jobs" appMaterialElevation>
  <mat-card-header>
    <mat-card-title>{{ job.title }}</mat-card-title>
    <mat-card-subtitle>{{ job.companyName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ job.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="viewJobDetails(job.id)">VIEW DETAILS</button>
    <button mat-button (click)="applyForJob(job.id)">APPLY</button>
  </mat-card-actions>
</mat-card>
