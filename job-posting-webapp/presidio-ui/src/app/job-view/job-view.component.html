<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{ selectedJob.title }}</mat-card-title>
    <mat-card-subtitle>{{ selectedJob.companyName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ selectedJob.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="applyForJob(selectedJob.id)">APPLY</button>
  </mat-card-actions>
</mat-card>
